<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Places We've visited</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="place">Enter the name of the place you visited:</label>
          <input type="text" class="form-control" id="location">
        </div>
        <div class="form-group">
          <label for="landmarks">What landmarks did you see while you were there?</label>
          <input type="text" class="form-control" id="landmarks">
        </div>
        <div class="form-group">
          <label for="year">What year did you visit?</label>
          <input type="text" class="form-control" id="year">
        </div>
        <div class="form-group">
          <label for="season">What season did you visit?</label>
          <input type="text" class="form-control" id="season">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="results">

      </div>
    </div>
  </body>
</html>
